<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--    <link rel="stylesheet" href="./calculate.css">-->
</head>
<body>
<div class="controller">
    <div class="text-title">
        <h3>Calc</h3>
        <div class="d-flex justify-content-between" style="width: 200px">
            <p class="m-auto">Theme</p>
            <div style="width: 100px">
            <div class="d-flex justify-content-around">
            <label for="first">1</label>
            <label for="second">2</label>
            <label for="third">3</label>

            </div>
            <div class="icon-pill">
                <input type="radio" id="first" name="color"><label for="first" class="lbd"></label>
                <input type="radio" id="second" name="color"><label for="second" class="lbd"></label>
                <input type="radio" id="third" name="color"><label for="third" class="lbd"></label>

            </div>
            </div>
        </div>

    </div>
    <div class="screen">
        <h1 id="value"></h1>
    </div>
    <div class="key">
        <div class="key-button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="dell">Del</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button>Reset</button>
            <button>=</button>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
